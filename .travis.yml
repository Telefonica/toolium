language: python
matrix:
    include:
      - python: 2.7
        env: TOX_ENV=py27

# Removed py33 bacause of uncontrolled exception running tests in Travis
#      - python: 3.3
#        env: TOX_ENV=py33

      - python: 3.4
        env: TOX_ENV=py34
