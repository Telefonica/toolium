[Driver]
# Valid driver types: firefox, chrome, iexplore, safari, opera, phantomjs, ios, android
type: firefox
# Configure local driver paths
gecko_driver_path:
chrome_driver_path:
explorer_driver_path:
edge_driver_path:
opera_driver_path:
phantomjs_driver_path:
# Browser size and bounds
window_width:
window_height:
monitor:
bounds_x:
bounds_y:
# Driver options
implicitly_wait: 5
explicitly_wait: 10
reuse_driver: false
reuse_driver_session: false
restart_driver_after_failure: true
save_web_element: false
appium_app_strings: false
headless: false

[Server]
enabled: true
host: localhost
port: 4444
video_enabled: false
logs_enabled: false
log_types: all

[VisualTests]
enabled: false
fail: false
save: false
complete_report: true
baseline_name: {Driver_type}
engine: pil

[AppiumCapabilities]
automationName: Appium
platformName: Android
deviceName: Android Emulator
browserName:

[Jira]
enabled: false
execution_url: http://invented_url/test-case-execution
onlyifchanges: true
fixversion:
labels:
comments:
build:
