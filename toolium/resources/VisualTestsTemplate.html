<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Visual Testing Report</title>
    <style>
      body {
        font-family: Helvetica,Arial;
        font-size: 16px;
      }
      table {
        border-spacing: 0px;
        table-layout:fixed;
        word-break: break-all;
        background: #f5f5f5;
      }
      th, td {
        border-top: 2px solid gray;
      }
      th.image {
        width: 27%
      }
      tr.equal {
        background: #dff0d8;
      }
      tr.diff {
        background: #f2dede;
      }
      td {
        padding: 6px;
        overflow: hidden;
      }
      div#summary {
        margin-top: 20px;
        margin-bottom: 30px;
        background: #f5f5f5;
        border-top: 2px solid gray;
        border-bottom: 2px solid gray;
        padding-left: 10px;
        padding-right: 10px;
        display: inline-block;
      }
      p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      img {
        cursor: pointer;
      }
      .tc-modal {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        text-align: center;
        z-index: 100;
        font-size: 0;
        cursor: pointer;
      }
      .tc-modal:before {
        content: "";
        display: inline-block;
        vertical-align: middle;
        width: 1px;
        height: 100%;
        margin-left: -1px;
      }
      .tc-modal > * {
        display: inline-block;
        vertical-align: middle;
      }
      .tc-modal.show {
        display: block;
      }
      .tc-modal img {
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 30px 40px;
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="summary">
    </div>
    <div id="images">
      <table>
        <thead>
          <tr>
            <th>Test name<br>(screenshot name)</td>
            <th class="image">Baseline</td>
            <th class="image">Screenshot</td>
            <th class="image">Diff</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="modal" class="tc-modal" onclick="closeModal()">
      <img id="modal-image" src=""/>
    </div>
    <script>
      function launchModal(src) {
        var image = document.getElementById('modal-image');
        image.setAttribute('src', src);
        var modal = document.getElementById('modal');
        var currentClass = modal.getAttribute('class');
        modal.setAttribute('class', currentClass + ' show');
      }
      function closeModal() {
        var modal = document.getElementById('modal');
        modal.className = 'tc-modal';
      }
    </script>
  </body>
</html>
